<!DOCTYPE html>
<html lang="pl">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-section-wrapper">
        <section class="contact-section">
            <div class="main-container">
                <div class="contact-columns">
                    <div class="contact-column text-column">
                        <div class="heading-container">
                            <h2 class="section-heading">Zadbaj o bezpieczeństwo</h2>
                            <h1 class="main-heading">swoich inwestycji</h1>
                        </div>
                        <a href="https://mentzen.pl/konsultacje-online/" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">
                            <svg class="btn-icon-left" xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>

                            <span>Skontaktuj się z nami</span>
                        </a>
                    </div>
                    
                    <div class="contact-column consultant-column">
                        <div class="consultant-container">
                            <div class="image-wrapper">
                                <img src="https://mentzen.pl/wp-content/uploads/2023/07/Wiktor-Nadolski-miniaturka-jpg.webp" alt="Wiktor Nadolski" class="consultant-image">
                            </div>
                            <div class="consultant-info">
                                <h3 class="consultant-name">Wiktor Nadolski</h3>
                                <p class="consultant-title">Ekspert</p>

                                    <span>Umów konsultację</span>
                                    <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M16.01 11H4v2h12.01v3L20 12l-3.99-4z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</html>
