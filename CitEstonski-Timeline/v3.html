<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline cen transferowych w 2025 r. - Wersja pozioma</title>
    <link rel="stylesheet" href="v3.css">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="timeline-title">Timeline cen transferowych w 2025 r.</h1>
        
        <div class="timeline">
            <div class="timeline-wrapper">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-date">październik 2025</div>
                        <h3>
                            Local file za 2024 r.
                            <span class="info-icon" title="Termin złożenia dokumentacji local file za rok podatkowy 2024.">
                                <i class="fas fa-info-circle"></i>
                            </span>
                        </h3>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-date">listopad 2025</div>
                        <h3>
                            TPR-P i TPR-C za 2024 r.
                            <span class="info-icon" title="Termin złożenia informacji o cenach transferowych TPR-P i TPR-C za rok podatkowy 2024.">
                                <i class="fas fa-info-circle"></i>
                            </span>
                        </h3>
                    </div>
                </div>

                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <div class="timeline-date">grudzień 2025</div>
                        <h3>
                            Master file za 2024 r.
                            <span class="info-icon" title="Termin złożenia dokumentacji master file za rok podatkowy 2024.">
                                <i class="fas fa-info-circle"></i>
                            </span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
